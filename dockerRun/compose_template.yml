#
# example for configuration blog in docker-compose.yml 
#
  %LOXBERRY_CONTAINER%:
    command:
      - "/bin/bash"
    container_name: "%LOXBERRY_CONTAINER%"
    entrypoint:
      - "/docker-entrypoint.sh"
    environment:
      - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    hostname: "%LOXBERRY_HOSTNAME"
    image: "loxberry"
    ipc: "private"
    logging:
      driver: "json-file"
      options: {}
    privileged: true
    security_opt:
      - "label=disable"
    stdin_open: true
    tty: true
    ports:
      - "4280:80/tcp"
    volumes:
      - %LOXBERRY_OPT_DIR%:/opt/
    working_dir: "/opt"
